<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Data Diagnóstico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    
    <!--Nav bar -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="{{ url_for('static', filename='images/logo-removebg-preview.png') }}"
            class="h-8"
            alt="Lymphoblastic Acute Leukemia"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >LeuVision</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div
          class="hidden w-full md:block md:w-auto bg-gray-900"
          id="navbar-default"
        >
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="/database"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Registros</a
              >
            </li>

            <li>
              <a
                href="/upload"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Detección Estado de Célula</a
              >
            </li>

            <li>
              <a
                href="/logout"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Cerrar Sesión</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="bg-white border-b border-gray-300 text-black py-8">
      <div class="container mx-auto text-center">
        <h1 class="text-4xl font-semibold">Diagnóstico de Leucemia</h1>
        <h2 class="text-4xl font-semibold">
          Diagnostica si una célula cuenta o no con leucemia.
        </h2>
        <p class="mt-4 text-lg">
          Tu fuente confiable para el diagnóstico de leucemia.
        </p>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="container mx-auto my-8 p-8 bg-white rounded-lg shadow-md w-1/2"
    >
      <h2 class="text-2xl font-semibold mb-4">Subir Imagen.</h2>
      <form action="/upload_diagnostico" method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="image" class="block text-gray-700 font-medium"
            >Selecciona una imagen</label
          >
          <input
            type="file"
            name="image"
            id="image"
            class="mt-1 p-2 border rounded-md w-full"
          />
        </div>
        <div class="mb-4">
          <label for="first_name" class="block text-gray-700 font-medium"
            >Nombre del paciente</label
          >
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="mt-1 p-2 border rounded-md w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label for="last_name" class="block text-gray-700 font-medium"
            >Apellido del paciente</label
          >
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="mt-1 p-2 border rounded-md w-full"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white font-semibold px-4 py-2 rounded hover:bg-blue-600"
        >
          Enviar
        </button>
      </form>

      <!-- Uploaded Image Display -->
      <div class="mt-8 bg-gray-200 p-4 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Imagen Cargada</h2>
        <img
          id="uploaded-image"
          src=""
          style="display: none; max-width: 100%"
          alt="Imagen Cargada"
        />
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-t from-gray-900 to-gray-900 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; Clasificación de Leucemia</p>
      </div>
    </footer>

    <!-- Retener el Script Existente para la Visualización de Imágenes -->
    <script>
      document
        .querySelector('input[type="file"]')
        .addEventListener("change", function () {
          const fileInput = this;
          if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
              uploadedImage.src = e.target.result;
              uploadedImage.style.display = "block";

              // Redirige a la página de resultado
              window.location.href = "/result?result=Loading...";
            };
            reader.readAsDataURL(fileInput.files[0]);
          }
        });
    </script>
  </body>
</html>
